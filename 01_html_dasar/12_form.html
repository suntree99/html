<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
	</head>

	<body>
		<!-- tag form -->
		<form>
			<label for="username">Username :</label> <!-- for bertujuan menuju input dengan id yang berkaitan saat di klik -->
			<input type="text" id="username"> <!-- type text, input berupa teks -->
			<br>
			<label for="password">Password :</label>
			<input type="password" id="password"> <!-- type password, input disembunyikan (*) -->
			<br>
			<input type="radio" id="pria" name="jeniskelamin"> <!-- nama yang sama dibuat agar terpilih salah satu radio -->
			<label for="pria">Pria</label>
			<input type="radio" id="wanita" name="jeniskelamin">
			<label for="wanita">Wanita</label>
			<br>
			<input type="checkbox" id="menyanyi">
			<label for="menyanyi">Menyanyi</label>
			<input type="checkbox" id="olahraga">
			<label for="olahraga">Olahraga</label>
			<input type="checkbox" id="ngoding">
			<label for="ngoding">Ngoding</label>
			<br>
			<textarea></textarea>
			<br>
			<select>
				<option>Bandung</option>
				<option>Jakarta</option>
				<option>Surabaya</option>
			</select>
			<br>
			<button type="submit">Kirim</button> <!-- type : submit, reset, button -->
		</form>
	</body>
</html>

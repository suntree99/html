<!DOCTYPE html>
<html>
	<head>
		<title>HTML Image</title>
	</head>

	<body>

		<a href="">
			<img src="09_image.png" alt="Wangkawa" title="Wangkawa" width="20%" height="auto">
		</a>

		<!--
			Attribute :
			src -> sumber gambar, bisa internal bisa external (hotlink - tidak disarankan)
			alt -> menampilkan text alternatif jika gambar tidak bisa dimuat
			title -> menampilkan text saat kursor (hover) berada di atas gambar
			width & height -> menyesuaikan ukuran gambar,
				disarankan pilih salah satu, jika keduanya kemungkinan gambar akan tertarik (stretch).
				jika diisi angka saja maka akan terbaca sebagai pixel (px).
				jika menggunakan persen (%) akan relatif terhadap elemen pembungkusnya (parentnya).
				width  ="<px | % | auto>"
				height ="<px | % | auto>"
		-->

	</body>
</html>

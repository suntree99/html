<!DOCTYPE html>
<html>
	<head>
		<title>HTML List</title>
	</head>

	<body>

		<h3>To Do List</h3>
		<!-- Ordered List -->
		<ol type="1">
			<!-- type : 1 (default), A, a, I, i -->
			<li>Bangun Pagi</li>
			<li>Sarapan</li>
			<li>Tidur Lagi</li>
		</ol>

		<h3>Saat sarapan, saya akan makan :</h3>
		<!-- Un-ordered List -->
		<ul type="disc">
			<!-- type : disc (default), square, circle -->
			<li>Nasi Goreng</li>
			<li>Mie Goreng</li>
			<li>Telur Dadar</li>
		</ul>

		<h3>Pemrograman Web 1</h3>
		<!-- Definition List -->
		<dl>
			<dt><strong>HTML</strong></dt> <!-- Definition Term / Terminology 1 -->
			<dd>Hypertext Markup Language</dd> <!-- Definition Desc / Description 1 -->
			<dt><strong>CSS</strong></dt> <!-- Definition Term / Terminology 2 -->
			<dd>Cascading Style Sheet</dd> <!-- Definition Desc / Description 2 -->
		</dl>

	</body>
</html>

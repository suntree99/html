	Hyperlink :
	- Internal Link (href ="product.html" - folder atau domain yang sama)
	- Eksternal Link (href ="http://www.google.com" - jangan lupa http://)

	<a target=""></a>
	- _self (default) - membuka di tab yang sama
	- _blank - membuka di tab baru
	- _parent
	- _top
	
	-->
